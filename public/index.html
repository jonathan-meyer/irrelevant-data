<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Lighthouse Aficionado</title>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/popper.js/dist/umd/popper.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div id="home">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2">
            <h1 id="msg"></h1>
            <h2>Lighthouse Aficionado!</h2>

            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              Enter a new Lighthouse!
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModalCenter"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">
                      Modal title
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="new-lighthouse" class="clearfix mb-4">
                      <div class="form-group">
                        <label for="Name">Lighthouse Name</label>
                        <input
                          type="text"
                          id="name"
                          class="form-control"
                          aria-describedby="example-text"
                          placeholder="Enter Lighthouse Name"
                        />
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <input
                          class="form-control"
                          id="description"
                          aria-describedby="example-description"
                          placeholder="Enter Description"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="street">Address/PO Box</label>
                        <input
                          class="form-control"
                          id="street"
                          aria-describedby="example-location"
                          placeholder="Enter Street Address/PO Box #"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="city">City</label>
                        <input
                          class="form-control"
                          id="city"
                          aria-describedby="example-location"
                          placeholder="Enter City"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="state">State</label>
                        <input
                          class="form-control"
                          id="state"
                          aria-describedby="example-location"
                          placeholder="Enter State"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="zip">Postal Code</label>
                        <input type="number"
                          class="form-control"
                          id="zip"
                          aria-describedby="example-location"
                          placeholder="Enter Postal Code"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="lat">Latitude</label>
                        <input type="number"
                          class="form-control"
                          id="lat"
                          aria-describedby="latitude"
                          placeholder="Enter Latitude Number"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="long">Longitude</label>
                        <input type="number"
                          class="form-control"
                          id="long"
                          aria-describedby="longitude"
                          placeholder="Enter Postal Code"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="height">Height (ft)</label>
                        <input type="number" step=".01"
                          class="form-control"
                          id="height"
                          aria-describedby="height"
                          placeholder="Enter Height in Feet"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="year-built">Year Built</label>
                        <input type="number"
                          class="form-control"
                          id="year-built"
                          aria-describedby="year-built"
                          placeholder="Enter year it was built"
                        ></input>
                      </div>
                      <div class="form-group" id="in-service">
                        <div><span>In Service?</span></div>
                        <label for="in-service-yes">Yes</label>
                        <input type="radio" name="in-service" class="form-control" id="in-service-yes" aria-describedby="in-service" value="yes">
                        <label for="in-service-no">No</label>
                        <input type="radio" name="in-service" class="form-control" id="in-service-no" aria-describedby="in-service" value="no">
                      </div>
                      <div class="form-group">
                        <label for="service-start">Year Service Started</label>
                        <input type="number"
                          class="form-control"
                          id="service-start"
                          aria-describedby="service-start"
                          placeholder="Enter Year Service Started"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="service-end">Year Service Ended</label>
                        <input type="number"
                          class="form-control"
                          id="service-end"
                          aria-describedby="service-end"
                          placeholder="Enter Year Decomisioned"
                        ></input>
                      </div>
                      <div class="form-group">
                        <label for="picture">Lighthouse Picture</label>
                        <input type="text"
                          class="form-control"
                          id="picture"
                          aria-describedby="picture"
                          placeholder="Enter Lighthouse PictureURL"
                        ></input>
                      </div>
                      <button type="submit" id="submit" class="btn btn-primary float-right">
                        Submit
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <h3>Lighthouses in our database :</h3>
            <ul id="example-list" class="list-group">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>

  </body>
</html>
