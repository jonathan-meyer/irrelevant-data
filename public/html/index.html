<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="home">
        <div class="container">
          <div class="row">
            <div class="col-8 offset-2">
              <h1 id="msg"></h1>
              <h2>Lighthouse Aficionado!</h2>

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Enter a new Lighthouse!
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="clearfix mb-4" action="POST">
                        <div class="form-group">
                          <label for="Name">Lighthouse Name</label>
                          <input type="text" id="name" class="form-control" aria-describedby="example-text" placeholder="Enter Lighthouse Name">
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <textarea class="form-control" id="description" aria-describedby="example-description" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="location">Location</label>
                          <textarea class="form-control" id="location" aria-describedby="example-location" placeholder="Enter Location"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="height">Height</label>
                          <textarea class="form-control" id="height" aria-describedby="height" placeholder="Enter Height"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="year-built">Year Built</label>
                          <textarea class="form-control" id="year-built" aria-describedby="year-built" placeholder="Enter year it was built"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="in-service">In Service?</label>
                          <textarea class="form-control" id="in-service" aria-describedby="in-service" placeholder="Is the Lighthouse in service"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="service-started">Service Started</label>
                          <textarea class="form-control" id="service-start" aria-describedby="service-start" placeholder="Enter Year Service Started"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="service-ended">Service Ended</label>
                          <textarea class="form-control" id="service-end" aria-describedby="service-end" placeholder="Enter Year Decomisioned"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="picture">Lighthouse Picture</label>
                          <textarea class="form-control" id="picture" aria-describedby="picture" placeholder="Enter Lighthouse PictureURL"></textarea>
                        </div>
                        <button id="submit" class="btn btn-primary float-right">Submit</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
              
              <h3>Lighthouses in our database :</h3>
              <ul id="example-list" class="list-group">
                
                <li data-id="{{this.id}}" class="list-group-item">
                  <a href="example/{{this.id}}">Example</a>
                  <button class="btn btn-danger float-right delete">ï½˜</button>
                </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="/js/index.js"></script>
</body>
</html>
